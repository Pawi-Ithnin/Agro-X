<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanda X | Satelit Analitik</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div id="payment-overlay">
    <div class="payment-card">
        <h2>Agro X Space</h2>
        <p>Akses Satelit Harian</p>
        <div class="price-tag">RM 15</div>
        <div class="qr-box">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=DUITNOW_TANDAX" alt="QR Payment">
        </div>
        <div class="pass-group">
            <input type="text" id="pass-input" placeholder="Kod Password">
            <button onclick="checkPass()" class="btn-enter">MASUK</button>
        </div>
    </div>
</div>

<div class="app-container">
    <div class="sidebar">
        <h2 class="brand-title">üåç Tanda X</h2>
        <div class="input-section">
            <label>LOKASI LADANG:</label>
            <input type="text" id="loc" placeholder="Cth: Taman Suria, JB">
            <button class="btn-scan" onclick="runScan()">IMBAS KESUBURAN</button>
        </div>
        
        <div id="ai-msg">Masukkan lokasi untuk analisis AI.</div>
        
        <button id="dl-btn" class="btn-report" style="display:none;" onclick="downloadLaporan()">SIMPAN LAPORAN (PDF)</button>
    </div>

    <div class="main-view">
        <div id="map"></div>
        <div class="stats-overlay">
            <div class="stat-card"><small>NDVI</small><h2 id="v1">--</h2></div>
            <div class="stat-card"><small>AIR</small><h2 id="v2">--</h2></div>
            <div class="stat-card"><small>STATUS</small><h2 id="v3">SEDIA</h2></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>

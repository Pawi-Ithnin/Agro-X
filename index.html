<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agro Xspace- MVP Satelit</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="payment-overlay">
    <div class="payment-card">
        <h2 style="color:#1a5c2e; margin:0; font-size:20px;">Agro X Space</h2>
        <p style="font-size:12px; color:#666; margin:5px 0 15px 0;">Akses Satelit Harian (RM 20)</p>
        
        <div class="qr-container">
            <img src="https://i.ibb.co/5g1KVsyd/photo-6070863400645889743-y-2.jpg" alt="QR Bayaran">
            <p style="font-weight:bold; font-size:13px; color:#1a5c2e; margin-top:8px;">Agro X Space</p>
        </div>

        <a href="https://wa.me/60102857165?text=Assalamualaikum%20TandaX%2C%20saya%20dah%20bayar%20RM15.%20Minta%20password." 
           target="_blank" class="btn-wa">
           üì© HANTAR RESIT & MINTA PASSWORD
        </a>
        
        <div class="password-box">
            <p style="font-size:11px; font-weight:bold; margin-bottom:8px;">MASUKKAN PASSWORD:</p>
            <div class="pass-input-row">
                <input type="text" id="pass-input" placeholder="Kod Password">
                <button onclick="checkPass()">MASUK</button>
            </div>
        </div>
        <p style="font-size: 10px; color: #999; margin-top: 10px;">*Satu kod sah untuk satu sesi analisis.</p>
    </div>
</div>

<div class="app-wrapper">
    <div class="sidebar">
        <h2 style="color:#1a5c2e; margin-bottom:20px;">üåç Tanda X</h2>
        <div class="control-panel">
            <label style="font-size:12px; font-weight:bold;">LOKASI LADANG:</label>
            <input type="text" id="loc" placeholder="Cth: Segamat, Johor">
            <button class="btn-scan" onclick="runScan()">IMBAS LADANG</button>
        </div>
        
        <div id="ai-msg">Sila masukkan lokasi untuk memulakan imbasan satelit.</div>
        
        <button id="dl-btn" class="btn-pdf" style="display:none;" onclick="downloadLaporan()">
            SIMPAN LAPORAN (PDF)
        </button>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div class="stats-bar">
            <div class="stat-item"><small>NDVI</small><b id="v1">--</b></div>
            <div class="stat-item"><small>AIR</small><b id="v2">--</b></div>
            <div class="stat-item"><small>STATUS</small><b id="v3" style="color:#e67e22">SEDIA</b></div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
